<script type="text/javascript">

  function initMap() {
    // Initialize map with default options
    map = new google.maps.Map(document.getElementById('googleMap'), {
      zoom: 15,
      streetViewControl: false,
      mapTypeControl: false,
      fullscreenControl: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
    });

    // Geocode the specific address
    let geocoder = new google.maps.Geocoder();
    let address = "Rue Fendt 1, 1201 Geneva, Switzerland"; // Example address
    geocoder.geocode({ 'address': address }, function (results, status) {
      if (status == 'OK') {
        // Place fixed marker at the geocoded location
        map.setCenter(results[0].geometry.location);
        fixedMarker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location,
          title: 'Fixed Marker'
        });
      } else {
        alert('Geocode was not successful for the following reason: ' + status);
      }
    });

  }
  initMap();

</script>
